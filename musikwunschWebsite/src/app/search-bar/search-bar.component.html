<div class="md-form active-purple active-purple-2 mb-3">
  <input class="form-control" type="text" (input)="onKeySearch($event)" placeholder="Search products"
  >

  <div *ngFor="let i of data">
    <div class ="card card-body mb-1">
      <img src="{{ i.url }}" />
      <h4>Titel: {{i.song_name}}</h4>
      <small class="text-primary">
        Interpret: {{i.artist}}
      </small>
    </div>
  </div>
</div>
