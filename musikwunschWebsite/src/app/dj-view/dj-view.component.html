  <div class="kachel" *ngFor="let card of cards">
    <mat-card class="music-card">
      <mat-card-header>
        <mat-card-title>{{ card.title }}</mat-card-title>
        <mat-card-subtitle>{{ card.singer }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{ card.img }}" alt="Photo of a Shiba Inu" />
      <mat-card-content>
        <div class="vote-counts">
          <h2>Votes: {{ card.votes }}</h2>
        </div>
        <div class="vote-button">
          <button
            mat-fab
            disabled
            aria-label="Example icon button with a heart icon"
          >
            <mat-icon>favorite</mat-icon>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
