<mat-grid-list cols="2" rowHeight="340px">
    <mat-grid-tile colspan="1" *ngFor="let card of cards">
        <mat-card class="music-card">
            <mat-card-header>

                <mat-card-title>{{card.title}}</mat-card-title>
                <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src={{card.img}}
                alt="Photo of a Shiba Inu">
            <mat-card-content>

                <div class="vote_counts">
                    Anzahl Votes: 11
                </div>
                <div class="vote-button">
                    <button mat-raised-button vote-button>Vote</button>
                </div>

            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
